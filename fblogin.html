<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="Page">
    <div class="left">
            <h1>facebook</h1>
            <p id="details">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
        <div class="rightinner">
                <input type="text" id="name" required placeholder="Email address or phone number">
                <input type="password" id="password" required placeholder="Enter password">
        <button id="login">Log in</button>
        <a href="#" class="forgot">Forgotten password?</a>
        <hr>
        <button id="create"><a href="createaccount.html" style="text-decoration: none; color: white;">Create new account</a></button>
       </div>
       <br>
       <p id="ref"><span id="span" style="font-weight: bold;">Create a Page</span> for a celebrity, brand or business.</p>
    </div>
</div>
</body>
</html>
